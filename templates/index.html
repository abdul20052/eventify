<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <title>Eventify</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/static/assets/favicon.ico" />
  <style>
    .logo-gradient {
      background: linear-gradient(90deg, #0070f3, #00b4f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      /* set the text so that its not cropped */
      height: 48px;

    }
  </style>
</head>

<body class="bg-gray-800">
  <!-- Navbar -->
  <div class="bg-gray-900 py-2 px-2">
    <div class="flex flex-row justify-between items-center px-4 py-2">
      <div class="flex flex-row items-center">
        <h1 class="text-4xl font-bold logo-gradient">Eventify</h1>
      </div>
      <div class="flex flex-row items-center">
        <input type="text" placeholder="Cari Event" class="bg-gray-800 text-white rounded-md px-4 py-2 mr-2" />
        <button class="bg-gray-800 text-white rounded-md px-4 py-2">
          Search
        </button>
      </div>
      <div class="flex flex-row items-center">
        <button class="bg-gray-800 text-white rounded-md px-4 py-2 mr-2" onclick="window.location.href='/login'">
          Masuk
        </button>
        <button class="bg-gray-800 text-white rounded-md px-4 py-2 mr-2" onclick="window.location.href='/register'">
          Daftar
        </button>
      </div>
    </div>

  </div>

  <div class="grid grid-cols-3 gap-4 m-4">
    {% for i in range(20) %}
    <div class="rounded-xl overflow-hidden bg-gray-800 border-2 border-gray-900 mt-4" style="width: 400px;">
      <img class="w-full h-80 object-cover" src="https://via.placeholder.com/300" alt="Sunset in the mountains">
      <div class="px-4 pt-4">
        <span
          class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#technology</span>
        <span
          class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#competition</span>
      </div>
      <div class="px-6 pt-2 flex justify-between">
        <span class="text-gray-400">30 Desember 2023</span>
        <div class="flex justify-center items-center">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#9CA3AF" aria-hidden="true" width="16"
            height="16">
            <path d="M12 15a3 3 0 100-6 3 3 0 000 6z"></path>
            <path fill-rule="evenodd"
              d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 010-1.113zM17.25 12a5.25 5.25 0 11-10.5 0 5.25 5.25 0 0110.5 0z"
              clip-rule="evenodd"></path>
          </svg>
          <p class="text-gray-400 ml-1">1234</p>
        </div>
      </div>
      <div class="px-6 pt-2 pb-4">
        <div class="font-bold text-xl mb-2 text-white">The Coldest Sunset</div>
        <p class="text-gray-400 text-base">
          Organizer
        </p>
      </div>



    </div>
    {% endfor %}
  </div>
