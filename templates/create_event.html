<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Create Event | Eventify</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style></style>
    <script>
      function submitForm() {
        var formData = $("#createEventForm").serialize();
        $.ajax({
          type: "POST",
          url: "/create_event",
          data: formData,
          success: function (response) {
            Swal.fire({
              title: "Success",
              text: response.message,
              icon: "success",
              confirmButtonText: "OK",
            });

            $("#createEventForm")[0].reset();
          },
          error: function (error) {
            Swal.fire({
              title: "Error",
              text: "Terjadi kesalahan saat menambahkan event.",
              icon: "error",
              confirmButtonText: "OK",
            });
          },
        });
      }
    </script>
  </head>

  <body class="bg-dark text-light">
    <div
      class="container d-flex flex-column"
      style="min-height: calc(100vh - 88px)"
    >
      <h1 class="text-center mt-3">Eventify</h1>
      <div
        class="container-sm p-5 mt-5 mb-5 bg-warning rounded-3 shadow-lg mx-auto"
      >
        <h2 class="mb-4">Create Event</h2>

        <form id="createEventForm">
          <!-- event -->
          <div class="form-group">
            <label for="event">Event</label>
            <input
              type="text"
              class="form-control"
              id="event"
              name="event"
              placeholder="Masukkan nama event"
              required
            />
          </div>

          <!-- Kategori -->
          <div class="form-group mt-2">
            <label for="kategori">Kategori</label>
            <select class="form-control" id="kategori" name="kategori" required>
              <option value="">Pilih kategori</option>
              <option value="lomba">Lomba</option>
              <option value="seminar">Seminar</option>
            </select>
          </div>

          <!-- Deskripsi -->
          <div class="form-group mt-2">
            <label for="deskripsi">Deskripsi</label>
            <textarea
              class="form-control"
              id="deskripsi"
              rows="4"
              placeholder="Masukkan deskripsi event"
              required
            ></textarea>
          </div>

          <!-- Link Pendaftaran -->
          <div class="form-group mt-2">
            <label for="linkPendaftaran">Link Pendaftaran</label>
            <input
              type="url"
              class="form-control"
              id="linkPendaftaran"
              placeholder="Masukkan link pendaftaran"
              required
            />
          </div>

          <!-- Contact Info -->
          <div class="form-group mt-2">
            <label for="contactInfo">Contact Info</label>
            <input
              type="text"
              class="form-control"
              id="contactInfo"
              placeholder="Masukkan informasi kontak"
              required
            />
          </div>

          <!-- Deadline -->
          <div class="form-group mt-2">
            <label for="deadline">Deadline</label>
            <input type="date" class="form-control" id="deadline" required />
          </div>

          <!-- Foto -->
          <div class="form-group mt-2">
            <label for="foto">Foto</label>
            <input
              type="file"
              class="form-control-file"
              id="foto"
              accept="image/*"
            />
          </div>

          <!-- Button -->
          <div class="text-center">
            <button
              type="submit"
              class="btn btn-primary mt-3"
              onclick="submitForm()"
            >
              Add Event!
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
